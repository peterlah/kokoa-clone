<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home</title>
    <style>
      @keyframes coinFlip {
        from {
          transform: rotateX(0);
        }
        to {
          transform: rotateY(360deg) translateX(100px);
        }
      }
      img {
        width: 50%;
        height: 50%;
        border: 5px solid black;
        border-radius: 50%;
        animation: coinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/music_logo1.png" alt="music_logo1" />
  </body>
</html>
