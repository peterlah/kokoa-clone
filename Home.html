<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home</title>
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      input:optional {
        border: 1px solid teal;
      }
      input:required {
        border: 1px solid red;
      }
      input[type="password"] {
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="username" />
        <input type="password" placeholder="password" required />
      </form>
    </div>
  </body>
</html>
