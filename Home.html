<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home</title>
    <style>
      img {
        width: 50%;
        height: 50%;
        border: 5px solid black;
        border-radius: 50%;
        transition: transform 5s ease-in-out;
      }
      img:hover {
        /* transform: rotateY(0deg) rotateX(0deg) rotateZ(90deg); */
        transform: rotateY(360deg) scale(0.5);
      }
    </style>
  </head>
  <body>
    <img src="img/music_logo1.png" alt="music_logo1" />
  </body>
</html>
