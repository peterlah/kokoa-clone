<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link rel="stylesheet" href="css/reset.css"> -->
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatting with LSW - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-3x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">LSW</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>

        <!-- main -->
        <main class="main-screen main-chat">
            <!-- timestamp -->
            <div class="chat__timestamp">Tuesday, December 12, 2023</div>

            <!-- message row -->
            <div class="message-row">
                <img src="https://avatars.githubusercontent.com/u/58283954?v=4" />
                <div class="message-row__content">
                    <span class="message__author">LSW</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi LSW!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-2x"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-2x"></i>
                </button>
            </div>
        </form>

        <script src="https://kit.fontawesome.com/88be6dc558.js" crossorigin="anonymous"></script>
    </body>
</html>
